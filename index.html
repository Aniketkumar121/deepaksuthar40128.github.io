<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>

<body translate="no">
    <div class="wrapper">
        <div class="player__container">
            <div class="demo-preview ">
                <div class="alert alert-danger alert-dismissable fade in">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                    <button type="button" data-dismiss="alert" aria-label="close" class="close"><span
                            aria-hidden="true">Ã—</span></button>
                </div>
            </div>
            <div class="menu">
                <div class="header">
                    <div class="name_com">Deepak</div>
                    <div class="cancel" onclick="close_double_window()"><svg class="w-6 h-6" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg></div>
                </div>
                <div class="user">
                    <div class="tag">User - - - - - - - - - - - - - - - - </div>
                    <div class="user"></div>
                </div>
                <div class="playlist">
                    <div class="tag">PlayList - - - - - - - - - - - - - - </div>
                    <ul>
                        <li class="options"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3">
                                </path>
                            </svg> <label for="file">Load Song</label></li>
                        <input hidden type="file" name="file" id="file" multiple accept="audio/mp3">
                        <li class="options" onclick="location.reload()"><svg class="w-6 h-6" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>Refresh</li>
                        <li onclick="show_playlist()" class="options"><svg class="w-6 h-6" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>Playlist<span style="margin-left: 28px;"> 0 </span></li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <div class="header" style="background-color: green;">
                    <div class="name_com">Playlist</div>
                    <div class="cancel" onclick="close_single_window()"><svg class="w-6 h-6" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg></div>
                </div>
                <div class="songs" style="text-align: center;">
                    <p>List Empty</p>
                </div>
            </div>
            <div class="player__body">
                <div class="body__cover">
                    <ul class="list list--cover">
                        <li>
                            <a class="list__link" onclick="show_menu()"><i class="fa fa-navicon"></i></a>
                        </li>

                        <li>
                            <a class="list__link" href=""></a>
                        </li>

                        <li>
                            <a class="list__link" href=""><i class="fa fa-search"></i></a>
                        </li>
                    </ul>
                    <img src="http://ecx.images-amazon.com/images/I/51XSHShbPiL.jpg" alt="Album cover">
                    <div class="range"></div>
                    <div class="ball"></div>
                    <div class="line_ind"></div>
                </div>

                <div class="body__info">
                    <div class="info__album">The Hunting Party</div>

                    <div class="info__song">Final Masquerade</div>

                    <div class="info__artist">Linkin Park</div>
                </div>
                <div class="body__buttons">
                    <ul class="list list--buttons">
                        <li><a href="#" onclick="previous_music()" class="list__link"><i
                                    class="fa fa-step-backward"></i></a></li>

                        <li><a href="#" class="list__link"><i class="fa fa-play"></i></a></li>

                        <li><a href="#" onclick="next_music()" class="list__link"><i class="fa fa-step-forward"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="player__footer">
                <ul class="list list--footer">
                    <li><a href="#" class="list__link"><i class="fa fa-heart-o"></i></a></li>

                    <li><a href="#" class="list__link"><i class="fa fa-random"></i></a></li>

                    <li><a onclick="replay()" class="list__link"><i class="fa fa-undo"></i></a></li>

                    <li><a onclick="show_menu(); show_playlist()" class="list__link"><i class="fa fa-list"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>

</html>
